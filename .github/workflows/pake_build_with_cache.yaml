name: Build App with Cache
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Web URL to package (for single app build)'
        required: false
        default: ''
        type: string
      name:
        description: 'Application name (for single app build)'
        required: false
        default: ''
        type: string
      icon:
        description: 'Icon URL or path (optional, e.g., https://example.com/icon.ico or path/to/icon.ico)'
        required: false
        default: ''
        type: string
      build_single:
        description: 'Build single Windows app?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, windows, macos]
        include:
        - build: linux
          os: ubuntu-20.04
          rust: stable
          target: x86_64-unknown-linux-musl
          # archive-name: target-linux.tar.gz
        - build: windows
          os: windows-latest
          rust: stable-x86_64-msvc
          target: x86_64-pc-windows-msvc
          # archive-name: target-windows.tar.gz
        - build: macos
          os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
          # archive-name: target-macos.tar.gz
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整历史，确保使用最新代码

    - name: install node
      uses: actions/setup-node@v1
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true
        target: ${{ matrix.target }}

    - name: install dependencies (ubuntu only)
      if: matrix.os == 'ubuntu-20.04'
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev gnome-video-effects gnome-video-effects-extra
        version: 1.1

    - name: rust cache restore
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          src-tauri/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: build for Ubuntu
      if: matrix.os == 'ubuntu-20.04'
      run: npm run build:all-unix

    - name: build for MacOS
      if: matrix.os == 'macos-latest'
      run: |
        rustup target add aarch64-apple-darwin
        npm run build:all-unix

    - name: build for windows
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        if ("${{ inputs.build_single }}" -eq "true" -and "${{ inputs.url }}" -ne "" -and "${{ inputs.name }}" -ne "") {
          # 构建单个 Windows 应用
          Write-Host "Building single Windows app: ${{ inputs.name }}"
          Write-Host "URL: ${{ inputs.url }}"
          Write-Host "Name: ${{ inputs.name }}"
          Write-Host "Icon: ${{ inputs.icon }}"
          # 清理旧的构建文件和缓存
          Write-Host "Cleaning old build files and configurations..."
          Remove-Item -Force -ErrorAction SilentlyContinue dist/cli.js
          Remove-Item -Force -ErrorAction SilentlyContinue *.msi
          Remove-Item -Force -ErrorAction SilentlyContinue *.exe
          # 清理 src-tauri 目录中的旧配置文件（重要：确保使用新的配置）
          if (Test-Path "src-tauri/tauri.conf.json") {
            $oldConfig = Get-Content "src-tauri/tauri.conf.json" | ConvertFrom-Json
            Write-Host "Old productName in config: $($oldConfig.package.productName)"
            # 重置为默认配置，确保不会使用旧值
            $defaultConfig = @{
              package = @{
                productName = "PakeApp"
                version = "1.0.0"
              }
              tauri = @{
                windows = @(@{
                  url = ""
                  transparent = $false
                  fullscreen = $false
                  width = 1200
                  height = 780
                  resizable = $true
                })
                security = @{
                  csp = $null
                }
                updater = @{
                  active = $false
                }
                bundle = @{
                  icon = @()
                  identifier = "pake-app"
                  active = $true
                  category = "DeveloperTool"
                  copyright = ""
                  externalBin = @()
                  longDescription = ""
                  macOS = @{}
                  resources = @()
                  shortDescription = ""
                  targets = @()
                }
              }
            }
            $defaultConfig | ConvertTo-Json -Depth 10 | Set-Content "src-tauri/tauri.conf.json"
            Write-Host "Reset tauri.conf.json to default"
          }
          # 重新构建 CLI
          npm run cli:build
          # 构建应用
          $iconArg = ""
          if ("${{ inputs.icon }}" -ne "") {
            $iconArg = "--icon `"${{ inputs.icon }}`""
            Write-Host "Using custom icon: ${{ inputs.icon }}"
          }
          node cli.js "${{ inputs.url }}" --name "${{ inputs.name }}" $iconArg --target win
          # 验证生成的文件
          Write-Host "`n=== Generated files ==="
          Get-ChildItem -Filter "*.msi" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "MSI: $($_.Name) - Size: $($_.Length) bytes" }
          Get-ChildItem -Filter "*.exe" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "EXE: $($_.Name) - Size: $($_.Length) bytes" }
        } else {
          # 构建所有应用
          npm run build:all-windows
        }

    - name: List build outputs (single app)
      if: matrix.os == 'windows-latest' && inputs.build_single == 'true'
      shell: pwsh
      run: |
        Write-Host "=== Checking for build outputs ==="
        Write-Host "Current directory: $(Get-Location)"
        Write-Host ""
        Write-Host "Files in root directory (*.msi, *.exe):"
        Get-ChildItem -Filter "*.msi" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  Found: $($_.FullName)" }
        Get-ChildItem -Filter "*.exe" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  Found: $($_.FullName)" }
        Write-Host ""
        Write-Host "Files in src-tauri/target/release/bundle/msi/:"
        if (Test-Path "src-tauri/target/release/bundle/msi") {
          Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  Found: $($_.FullName)" }
        } else {
          Write-Host "  Directory does not exist"
        }
        Write-Host ""
        Write-Host "Files in src-tauri/target/release/:"
        if (Test-Path "src-tauri/target/release") {
          Get-ChildItem -Path "src-tauri/target/release" -Filter "*.exe" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  Found: $($_.FullName)" }
        } else {
          Write-Host "  Directory does not exist"
        }

    - name: Upload artifact (single app)
      if: matrix.os == 'windows-latest' && inputs.build_single == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: windows-single-installer-${{ inputs.name }}-${{ github.run_number }}
        path: |
          *.msi
          *.exe
          src-tauri/target/release/bundle/msi/*.msi
          src-tauri/target/release/*.exe
        if-no-files-found: warn
        retention-days: 7

    - name: Upload artifact (batch build)
      if: inputs.build_single != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: pake-build-output
        path: |
          output/**/*
        if-no-files-found: error

    - name: rust cache store
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          src-tauri/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
